<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>School clock</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
	<div class="snow"></div>
		<div class="clock">
			<div class="rim"></div>
			<div class="rim upper"></div>
			<div class="line"></div>
			<div class="face">
				<div class="flares">
					<div class="glint"></div>
					<div class="glint2"></div>
				</div>
				<div class="numbers">
					<div class="line-holder"><span>1</span></div>
					<div class="line-holder"><span>2</span></div>
					<div class="line-holder"><span>3</span></div>
					<div class="line-holder"><span>4</span></div>
					<div class="line-holder"><span>5</span></div>
					<div class="line-holder"><span>6</span></div>
					<div class="line-holder"><span>7</span></div>
					<div class="line-holder"><span>8</span></div>
					<div class="line-holder"><span>9</span></div>
					<div class="line-holder"><span>10</span></div>
					<div class="line-holder"><span>11</span></div>
					<div class="line-holder"><span>12</span></div>
				</div>
				<div class="hand min-hand anim"></div>
				<div class="hand hour-hand anim"></div>
				<div class="hand second-hand anim"></div>
			</div>
		</div>
	</div>
	
	<script src="js/main.js"></script>
</body>
</html>
